spring.application.name=aurastay
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aurastay
spring.datasource.username=aura
spring.datasource.password=tiger

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-test-query=select 1

# jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mybatis에서 타입 정의 길이가 너무 길다. 축약
mybatis.type-aliases-package=kr.co.aura.aurastay.dto

# mapper 파일의 위치
# resources 경로 mybatis 다렉토리 하위에 모든 디렉토리에서 확장자가 xml인 모든 파일은 전부
# mapper file임
mybatis.mapper-locations=config/mapper/*.xml


